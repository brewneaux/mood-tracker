name: dotnet package

on: [push]

jobs:
  build:
    permissions:
      checks: write
      
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity minimal  -l:trx;LogFileName=reports/test-report.trx


      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()      # run this step even if previous step failed
        with:
          name: Tests Results           # Name of the check run which will be created
          path: MoodTrackerApi.Tests/TestResults/*.trx # Path to test results
          reporter: dotnet-trx          # Format of test results